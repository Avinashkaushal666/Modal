    <script>
        class Modal{
            constructor(){
                this.body = document.querySelector(".para-container");

            }
            close(){
                this.body.style.display = "none";
            }
            open(){
                this.body.style.display = "initial";
            }
        }
        var modal = new Modal();
        var openBtn = document.querySelector(".btn");
        var closeBtn = document.querySelector(".btn-2")
        var acceptBtn = document.querySelector(".btn-3")

        openBtn.addEventListener("click", function(e){
            modal.open();
        })
        closeBtn.addEventListener("click", function(e){
            modal.close()
        })
        acceptBtn.addEventListener("click", function(e){
